
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - Courtois haiti</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window { max-width: 250px; font-family: Arial, sans-serif; }
    .info-window img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .info-window h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
    .info-window p { margin: 5px 0; font-size: 14px; color: #666; }
    .info-window a { color: #1a73e8; text-decoration: none; }
    .info-window a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: 18.344748133333333, lng: -73.15345341666665 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":18.5119291,"lng":-72.6334813,"name":"Léogâne","jour":1,"titre":"Arrivée à Port-au-Prince et Détente à Léogâne","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=18.5119291,-72.6334813&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=18.5119291,-72.6334813","aiImageUrl":"jour1.jpg"},{"lat":18.2071977,"lng":-73.75883139999999,"name":"Courtois (près des Cayes)","jour":2,"titre":"Route vers le Sud et Immersion à Courtois","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=18.2071977,-73.75883139999999&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=18.2071977,-73.75883139999999","aiImageUrl":"jour2.jpg"},{"lat":18.2071977,"lng":-73.75883139999999,"name":"Les Cayes","jour":3,"titre":"Plage de Gelée et Saveurs Locales","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=18.2071977,-73.75883139999999&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=18.2071977,-73.75883139999999","aiImageUrl":"jour3.jpg"},{"lat":18.3301745,"lng":-73.8471381,"name":"Camp-Perrin","jour":4,"titre":"Aventure à Saut-Mathurine et Nature luxuriante","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=18.3301745,-73.8471381&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=18.3301745,-73.8471381","aiImageUrl":"jour4.jpg"},{"lat":18.2502129,"lng":-74.0968336,"name":"Port-à-Piment","jour":6,"titre":"Mystères de la Grotte Marie Jeanne","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=18.2502129,-74.0968336&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=18.2502129,-74.0968336","aiImageUrl":"jour6.jpg"},{"lat":18.971187,"lng":-72.285215,"name":"Courtois","jour":7,"titre":"Journée Libre et Détente à Courtois","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=18.971187,-72.285215&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=18.971187,-72.285215","aiImageUrl":"jour7.jpg"},{"lat":18.0676084,"lng":-73.6359602,"name":"Île-à-Vache","jour":8,"titre":"Excursion à l'Île-à-Vache","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=18.0676084,-73.6359602&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=18.0676084,-73.6359602","aiImageUrl":"jour8.jpg"},{"lat":18.3285788,"lng":-71.7867133,"name":"Forêt des Pins (près de Kenscoff)","jour":9,"titre":"Découverte de la Forêt des Pins","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=18.3285788,-71.7867133&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=18.3285788,-71.7867133","aiImageUrl":"jour9.jpg"},{"lat":18.2829225,"lng":-73.3952766,"name":"Aquin","jour":10,"titre":"Artisanat et Culture à Aquin","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=18.2829225,-73.3952766&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=18.2829225,-73.3952766","aiImageUrl":"jour10.jpg"},{"lat":18.2071977,"lng":-73.75883139999999,"name":"Courtois / Les Cayes","jour":11,"titre":"Derniers Moments dans le Sud et Coucher de Soleil","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=18.2071977,-73.75883139999999&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=18.2071977,-73.75883139999999","aiImageUrl":"jour11.jpg"},{"lat":18.2363838,"lng":-72.5377867,"name":"Jacmel","jour":12,"titre":"Retour vers Jacmel, la Cité Créative","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=18.2363838,-72.5377867&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=18.2363838,-72.5377867","aiImageUrl":"jour12.jpg"},{"lat":18.5363875,"lng":-72.34654200000001,"name":"Port-au-Prince","jour":13,"titre":"Départ de Jacmel vers Port-au-Prince et Vol Retour","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=18.5363875,-72.34654200000001&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=18.5363875,-72.34654200000001","aiImageUrl":"jour13.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI&callback=initMap">
  </script>
</body>
</html>
